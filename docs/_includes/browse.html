{% assign types =  site.events | map: 'event_type' | join: ','  | split: ',' | uniq %}
  <ul>
    <li style="padding-top:8px">Browse:</li>{% for type in types %}
    <li><a style="background-color:#333" class="button {{ type | replace: 'Event', '' }}" href="{{ site.baseurl }}/{{ type | downcase }}/">{{ type | replace: 'Event', '' }}</a></li>{% endfor %}
    <li><a class="button" href="{{ site.baseurl }}/search" style="background-color:#333">search</a></li>
    <li><a class="button" href="{{ site.baseurl }}/chart" style="background-color:#333">chart</a></li>
    <li><a class="button" href="{{ site.baseurl }}/" style="background-color:#333">home</a></li>
  </ul>
